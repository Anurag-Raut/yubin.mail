services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: smtpuser
      POSTGRES_PASSWORD: smtppass
      POSTGRES_DB: smtp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - /home/Qui/Projects/smtp-server/store/init:/docker-entrypoint-initdb.d/:ro
volumes:
  db_data:
